<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        <div class="game-info">
            <div class="player">
                <h2>Jogador</h2>
                <div id="player-cards" class="cards"></div>
                <p>Pontuação: <span id="player-score">0</span></p>
            </div>
            <div class="dealer">
                <h2>Dealer</h2>
                <div id="dealer-cards" class="cards"></div>
                <p>Pontuação: <span id="dealer-score">0</span></p>
            </div>
        </div>
        <div class="controls">
            <button id="btn-start">Iniciar</button>
            <button id="btn-hit">Pedir</button>
            <button id="btn-stand">Parar</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
